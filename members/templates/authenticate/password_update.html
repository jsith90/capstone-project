{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- password update page -->
<main id="update-main">
	<h1>Update Your Password</h1>
	<form action="{% url 'password_update' %}" method=POST aria-label="password update form">
	<hr>
	{% csrf_token %}
		{{ form.as_p }}
		<br><hr>
		<button type="submit" value="Submit" class="close" aria-label="click to update password">Submit</button>
	</form>
</main>	
{% endblock %}
