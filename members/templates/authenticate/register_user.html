{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- register user page -->
	<main id="register">
		<!-- registration form -->
		<section id="register-main">
			<h2 id="register-heading">Create a Profile</h2>
			<hr class="line-break">
			<form action="{% url 'register_user' %}" method=POST id="register-form" aria-label="register user form">
			{% csrf_token %}
				{{ form.as_p }}
				<hr>
				<button type="submit" value="Submit" id="register-button" aria-label="click to register">Submit</button>
			</form>
		</section>
	</main>	
{% endblock %}
