{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- user details update page -->
<main id="user-update">
	<h1>Update Your Profile</h1>
	<!-- user details update form -->
	<form action="{% url 'details_update' id=user.id %}" method=POST>
		<hr>
	{% csrf_token %}
		{{ form.as_p }}
		<br><hr>
		<input aria-label="click to update your profile" type="submit" value="Submit" class="close">
	</form>
</main>
{% endblock %}
