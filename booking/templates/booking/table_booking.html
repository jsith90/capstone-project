<title>Book a Table</title>
{% extends 'base.html' %}
{% load static %}
{% block content %}
{% if user.is_authenticated %}
<h1 class="text-center  mt-3">Online Booking</h1>
<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <form method="post" action="{% url 'table_booking' %}" class="me-2 ms-2" required>
        {% csrf_token %}
        <div>
            <h3 class="">Select Your Table:</h3>
            <select class="form-select fs-3" name="table">
                <option value="1">"Table 1 (2 seats)"</option>
                <option value="2">"Table 2 (2 seats)"</option>
                <option value="3">"Table 3 (2 seats)"</option>
                <option value="4">"Table 4 (4 seats)"</option>
                <option value="5">"Table 5 (4 seats)"</option>
                <option value="6">"Table 6 (4 seats)"</option>
                <option value="7">"Table 7 (8 seats)"</option>
                <option value="8">"Table 8 (8 seats)"</option>
            </select>
        </div>
            <div class="mt-3">
                <h3 class="">Select Day:</h3>
                <select class="form-select fs-3" name="day">
                    {% for validate_day in validate_days %}
                    <option value="{{validate_day}}">{{validate_day}}</option>
                    {% endfor %}
                </select>
            </div>
            <button type="submit" class="btn btn-primary text-white">Continue</button>
        </div>
    </form>
</div>
{% else %}
<div class="shadow p-4 mb-5 bg-body bg-body rounded text-black  m-5 ">
    <h1 class="p-2  me-3">You Are Not Signed in!</h1>
    <a href="{% url 'register_user' %}" class="btn btn-primary shadow text-center">Sign in</a>
</div>
{% endif %}
{% endblock %}
