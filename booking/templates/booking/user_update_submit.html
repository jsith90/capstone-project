{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="update-booking">
    <h1 class="update-title">Edit Booking</h1>
    <div class="form-input">
        <form method="post" action="{% url 'user_update_submit' id %}" class="center-form" aria-required="true" required>
            {% csrf_token %}
            <div>
                <label for="update-select-time"><h3 class="table-title">Time:</h3></label>
                <select id="update-select-time" class="form-select fs-3 text-center" name="time">
                    {% for time in times %}
                    <option value="{{time}}">{{time}}</option>
                    {% endfor %}
                </select>
            </div>
            <button aria-label="click to update booking" type="submit" class="deletebtn">Update Booking</button>
        </form>
    </div>
</main>
{% endblock %}
