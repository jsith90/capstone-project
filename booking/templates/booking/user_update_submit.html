{% extends 'base.html' %}
{% load static %}
{% block content %}
<main class="update-booking">
    <h1 class="update-title">Edit Booking</h1>
    <div class="form-input">
        <form method="post" action="{% url 'user_update_submit' id %}" class="center-form">
            {% csrf_token %}
            <div class="selector">
                <h3 class="table-title">Time:</h3>
                <label for="update-select-time">
                <select id="update-select-time" class="form-select fs-3 text-center" name="time">
                    {% for time in times %}
                    <option value="{{time}}">{{time}}</option>
                    {% endfor %}
                </select></label>
            </div>
            <div class="selector">
                <label for="special-requirements">
                <h3 class="table-title">Special Requirements:</h3>
                <textarea id="special-requirements" name="special_requirements" rows="4" cols="50">{{special_requirements}}</textarea></label>
            </div>
            <div id="button-margin">
                <button aria-label="click to update booking" type="submit" class="deletebtn">Update Booking</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
