{% extends 'base.html' %}
{% load static %}
{% block content %}
<!-- first page of the table bookings update form -->
<main class="update-booking">
   <h2 class="update-title">Edit Booking</h2>
   <p>Please note: online booking updates or cancellations cannot be made on the same day your booking is scheduled for.</p>
   <!-- form -->
    <div class="form-input">
        <form method="post" action="{% url 'user_update' id %}" class="center-form" aria-label="booking update form">
            {% csrf_token %}
            <!-- table selection -->
            <div class="selector">
                <h3 class="table-title">Select Your Table:</h3>
                <label for="update-select-table">
                    <select id="update-select-table" class="form-select fs-3" name="table">
                        <option value="1">"Table 1 (2 seats)"</option>
                        <option value="2">"Table 2 (2 seats)"</option>
                        <option value="3">"Table 3 (2 seats)"</option>
                        <option value="4">"Table 4 (4 seats)"</option>
                        <option value="5">"Table 5 (4 seats)"</option>
                        <option value="6">"Table 6 (4 seats)"</option>
                        <option value="7">"Table 7 (8 seats)"</option>
                        <option value="8">"Table 8 (8 seats)"</option>
                </select>
                </label>
            </div>
            <!-- day selection -->
            <div class="selector">
                <h3 class="">Select Day:</h3>
                <label for="update-select-day">
                    <select class="form-select fs-3" id="update-select-day" name="day">
                        {% for validate_day in validate_days %}
                        <option value="{{validate_day}}">{{validate_day}}</option>
                        {% endfor %}
                    </select>
                </label>
            </div>
            <div id="update-booking-button">
                <button aria-label="click to update booking time" type="submit" class="deletebtn">Continue</button>
            </div>
        </form>
    </div>
</main>
{% endblock %}
